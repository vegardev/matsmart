image: node:latest

stages:
  - build
  - test

build:
  stage: build
  script:
    - cd matsmart
    - npm install
    - pwd
    - ls
  artifacts:
    paths:
      - ./node_modules

prettier:
  stage: test
  script:
    - pwd
    - ls
    - npx prettier --check ./src

typescript:
  stage: test
  script:
    - pwd
    - ls
    - npx tsc --noEmit
