image: node:latest

stages:
  - build
  - test

build:
  stage: build
  script:
    - cd matsmart
    - npm install
  artifacts:
    paths:
      - matsmart/node_modules

prettier:
  stage: test
  script:
    - cd matsmart
    - npx prettier --check ./src

typescript:
  stage: test
  script:
    - cd matsmart
    - npx tsc --noEmit
